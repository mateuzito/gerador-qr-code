<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/ler-qrcode/style.css" />
    <title>Leitor de QR Code</title>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script>
      window.va =
        window.va ||
        function () {
          (window.vaq = window.vaq || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
  </head>
  <body>
    <div class="back">
      <a href="/index.html"><ion-icon name="arrow-undo"></ion-icon> Voltar</a>
    </div>

    <div class="wrapper">
      <header>
        <h1>Leitor de QR Code</h1>
        <p>Escolha o arquivo do QR Code para ler</p>
      </header>
      <div class="form">
        <label for="file-input" class="custom-file-upload">
          Escolher Arquivo
        </label>
        <input type="file" id="file-input" accept=".png, .jpg, .jpeg" />
        <span id="file-name"></span>
        <div class="result-container">
          <p id="result">
            Resultado:
            <span style="overflow: visible; user-select: text"></span>
            <ion-icon
              id="copy-btn"
              style="display: none"
              name="copy-outline"
            ></ion-icon>
          </p>
          <ion-icon
            id="clear-btn"
            style="display: none"
            name="trash"
          ></ion-icon>
        </div>
        <button id="read-btn">Ler QR Code</button>
      </div>
    </div>
    <script src="/ler-qrcode/script.js"></script>
  </body>
</html>
